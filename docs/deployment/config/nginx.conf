# SQL字段级血缘分析平台 - Nginx 配置示例
# 文件位置: /etc/nginx/conf.d/lineage.conf

upstream lineage_backend {
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # 修改为实际域名或IP

    # 客户端最大上传大小
    client_max_body_size 100m;
    client_body_buffer_size 10m;

    # 超时配置
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 前端静态资源
    location / {
        root /opt/lineage/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://lineage_backend;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 禁用缓存
        proxy_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Actuator 监控端点（建议仅内网访问）
    location /actuator/ {
        # allow 192.168.0.0/16;  # 内网IP段
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://lineage_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 健康检查（负载均衡器使用）
    location /health {
        access_log off;
        proxy_pass http://lineage_backend/actuator/health;
    }

    # 日志
    access_log /var/log/nginx/lineage_access.log combined;
    error_log /var/log/nginx/lineage_error.log warn;
}

